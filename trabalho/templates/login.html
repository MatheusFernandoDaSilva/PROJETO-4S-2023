<!DOCTYPE html>
<html lang="pt-br">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="{{ url_for('static', filename='css/login.css')}}">
        <title>Página de Cadastro</title>
    </head>
    <body>
        <div class="login-pagina"></div>
            <h1>Entrar</h1>
            <div class="forma">
                <form action="{{ url_for('cadastro')}}" method="POST" class="forma-registro">
                    <input type="text" name="email" placeholder="E-mail" id="login">
                    <input type="password" name="senha" placeholder="Senha" id="login">
                    <button type="submit" class="botao">Login</button>
                    <p class="mensagem">Ainda não estás registrado? <a href="{{ url_for('cadastrar')}}" id="voltar-cadastrar">Cadastre-se</a></p>
                    <a href="/index" id="voltar-cadastrar">Voltar</a>
                </form>
            </div>
        </div>
    </body>
</html>
